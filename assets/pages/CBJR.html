<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBJ</title>
    <link rel="icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="../css/CBJR.css">
    <style>
        header {
            overflow: hidden;
        }
        img.logo {
            float: left;
            margin-top: 20px;
        }
        h1 {
            margin-top: 0; 
        }
        .teste{
            float: right;
            margin-right: 80px;
            margin-top: -95px;
        }
    </style>
</head>
<body>
    <header>
            <a href="/index.html"><img class="logo" src="/assets/images/simbolo.jpg" alt="Simbolo" style="width: 5vw;"></a>
            <br>
        <h1>CHORÃO ETERNO</h1>
        <hr>
    <section id="secao-orcamento">
        <h2>Faça um orcamento:</h2>
        <form action="">
            <div class="campo linha">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>

            <div class="campo">
                <label for="qtde">Quantidade de Páginas</label>
                <input type="number" id="qtde" min="1">
            </div>
            <div class="campo">
                <label for="tipo">Tipo de Site</label>
                <select name="tipo" id="tipo">
                    <option value="1">Estático</option>
                    <option value="2">Dinâmico</option>
                </select>
            </div>
            <div class="campo linha">
                <label for="">Precisa de protótipo?</label>
                <input name="protitipo" type="radio" id="prototipo_sim">
                <label for="prototipo_sim">Sim, preciso!</label>
                <input name="protitipo" type="radio" id="prototipo_nao">
                <label for="prototipo_nao">Não, preciso!</label>
            </div>
            <div class="CAMPO linha">
                <input type="checkbox" id="js">
                <label for="js">Tem automação com JS</label>
            </div>
            <label for="prazo">Prazo:</label>
            <input type="range" style="width: 200px;">
            <input type="submit" value="Enviar" style="width: 100px;">
        </form>
    </section>

    </header> 
</body>
</html>
